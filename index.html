<!DOCTYPE html>
<html>
  <head>
    <title>Mac OS</title>
    <link rel = "stylesheet"  href = "style.css" type = "text/css"/>
  </head>
  <body>
    <div id = "header">
      <img id = "appleLogo" src="https://logodix.com/logo/995552.png"/>
      <p id = "app">Finder</p>
      <p>File</p>
      <p>Edit</p>
      <p>View</p>
      <p>Go</p>
      <p>Window</p>
      <p>Help</p>
      <div id="tray">
        <div id="battery-status">
          <div id="battery-icon">
            <div id="battery-fill"></div>
          </div>
          <span id="battery-level"></span>
        </div>
       
        <img id ="wifi" src="https://purepng.com/public/uploads/large/purepng.com-wifi-icon-whitewifi-iconwifiiconwireless-connection-1701528436347fqglg.png"/>
        <img id="search" src="search.png"/>
        <p id = "datetime">Mon Jun 22 &nbsp; &nbsp; 9:41 AM</p>
        
      </div>
    </div>
    <div id="gframe" class="window">
      <div id="gframeheader" class="framehidden">
        <img src="https://www.publicdomainpictures.net/pictures/310000/velka/red-circle.png" onclick="toggleWindow('gwindow', 'gframeheader', 'Finder')" style="height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://clipground.com/images/yellow-circle-png-1.png" onclick="toggleWindow('gwindow', 'gframeheader', 'Chrome')" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://www.pngall.com/wp-content/uploads/14/Green-Circle-PNG-Picture.png" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <p style="margin-left: 50%;">Google Chrome</p>
      </div>
      <iframe src="https://www.google.com/search?igu=1" id = "gwindow" class="windowhidden"></iframe>
    </div>
    <div id="padframe" class="window">
      <div id="padframeheader" class="framehidden">
        <img src="https://www.publicdomainpictures.net/pictures/310000/velka/red-circle.png" onclick="toggleWindow('padwindow', 'padframeheader', 'Finder')" style="height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://clipground.com/images/yellow-circle-png-1.png" onclick="toggleWindow('padwindow', 'padframeheader', 'TextEdit')" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://www.pngall.com/wp-content/uploads/14/Green-Circle-PNG-Picture.png" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <p style=" margin-left: 50%;">TextEdit</p>
      </div>
      <textarea class="windowhidden" id="padwindow"></textarea>
    </div>
    <div id="tframe" class="window">
      <div id="tframeheader" class="framehidden">
        <img src="https://www.publicdomainpictures.net/pictures/310000/velka/red-circle.png" onclick="toggleWindow('twindow', 'tframeheader', 'Finder')" style="height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://clipground.com/images/yellow-circle-png-1.png" onclick="toggleWindow('twindow', 'tframeheader', 'Terminal')" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://www.pngall.com/wp-content/uploads/14/Green-Circle-PNG-Picture.png" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <p style="margin-left: 50%;"> Terminal </p>
      </div>
      <iframe src="terminal.html" id = "twindow" class="windowhidden"></iframe>
    </div>
    <div id="setframe" class="window">
      <div id="setframeheader" class="framehidden">
        <img src="https://www.publicdomainpictures.net/pictures/310000/velka/red-circle.png" onclick="toggleWindow('setwindow', 'setframeheader', 'Finder')" style="height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://clipground.com/images/yellow-circle-png-1.png" onclick="toggleWindow('setwindow', 'setframeheader', 'System Preferences')" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <img src="https://www.pngall.com/wp-content/uploads/14/Green-Circle-PNG-Picture.png" style= "  height: 15px;
  width: 15px; float: left; margin: 5px;"/>
        <p style=" margin-left: 50%;"> System Preferences </p>
      </div>
      <iframe src="settings.html" id = "setwindow" class="windowhidden"></iframe>
    </div>
      <div id="taskbar">
        <div class="taskbar-icon">
            <img src="https://icons.veryicon.com/png/Phone/iOS%208/Finder.png" alt="Finder Icon">
            <div class="app-name">Finder</div>
        </div>
        <div class="taskbar-icon" onclick="toggleWindow('gwindow', 'gframeheader', 'Chrome')">
            <img src="https://www.techora.net/wp-content/uploads/2017/10/Google-Chrome-for-MAC.png" alt="Chrome Icon">
            <div class="app-name">Google Chrome</div>
        </div>
        <div class="taskbar-icon" onclick="toggleWindow('padwindow', 'padframeheader','TextEdit')">
            <img src="https://cdn.jim-nielsen.com/macos/512/textedit-2021-06-03.png" alt="TextEdit Icon">
            <div class="app-name">TextEdit</div>
        </div>
        <div class="taskbar-icon" onclick="toggleWindow('setwindow', 'setframeheader', 'System Preferences')">
            <img src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Settings-512.png" alt="System Preferences Icon">
            <div class="app-name">System Preferences</div>
        </div>
        <div class="taskbar-icon" onclick="toggleWindow('twindow', 'tframeheader', 'Terminal')">
            <img src="https://help.apple.com/assets/5FDD15EE12A93C067904695E/5FDD15F412A93C0679046966/en_US/d94aa1c4979b25e9ffbda97fcbae219a.png" alt="Terminal Icon">
            <div class="app-name">Terminal</div>
        </div>

        <div class="taskbar-icon">
            <img src="https://www.nicepng.com/png/full/203-2036322_trash-icon-png.png" alt="Trash Icon">
            <div class="app-name">Trash</div>
        </div>
    </div>

    <script src = "script.js"></script>
    <!--Buggyyyyyyyyyyyyyyyyy--->
  </body>
</html>
